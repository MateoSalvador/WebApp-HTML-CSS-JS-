<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar la propiedad Display de CSS con el valor Flex</title>
    <meta name="description" content="Tutoril de como usa...">
    <meta name="robots" content="index, follow">
    <style type="text/css">
        #contenedor{
            display: flex;
            width: auto;
            height: 200px;
            background-color: lightgray;
            align-items: center; /*posicionar verticalmente a los flex items*/
            justify-content: space-evenly; /*posicionar horizontalemte*/
        }
    </style>
    

</head>
<body>
    <div id="contenedor">
        <img src="img/blue.png" alt="ninja azul">
        <img src="img/green.png" alt="ninja verde">
        <img src="img/purple.png" alt="ninja violeta">
        <img src="img/red.png" alt="ninja rojo">
    </div>
</body>
</html>
